<!DOCTYPE html>
<html>
    <head>
        <title>お問い合わせフォーム | 架空の株式会社ダミー</title>
        <meta charset="utf-8">
    </head>
    <body>
        <img src="images/logo-dummy.png" width=240 height=80 alt="架空の株式会社ダミー">
        <h1>お問い合わせフォーム</h1>
        <p>株式会社ダミーに関するお問い合わせは、<a href="privacy/index.html">プライバシーポリシー</a>をご一読の上、下記の入力フォームから送信して下さい。</p>
        <form action="" method="post">
          <table border="1">
            <tr>
                <th>
                  <label for="your_name">お名前</label>
                </th>
                <td>
                  <input type="text" name="your_name" id="your_name">
                </td>
            </tr>
            <tr>
                <th>
                  <label for="your_email">メールアドレス</label>
                </th>
                <td>
                  <input type="text" name="your_email" id="your_email">
                </td>
            </tr>
            <tr>
                <th>
                  <label for="inquiry">お問い合わせ</label>
                </th>
                <td>
                  <textarea name="inquiry" id="inquiry" cols="60" rows="10"></textarea>
                </td>
            </tr>
          </table>
          <input type="submit" value="入力確認画面へ">
        </form>
        <p>&copy; 2016 株式会社ダミー All Rights Reserved.</p>

    </body>

</html>
