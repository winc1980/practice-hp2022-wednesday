<!doctype html>
<html lang="ja">
    <head>
        <title>お問い合わせフォーム | 架空の株式会社ダミー</title>
        <meta charset="utf-8">
    </head>

    <body>
        <p><img src="images/logo-dummy.png" width="240" height="80" alt="架空の株式会社ダミー"></p>
        <h1>お問い合わせフォーム</h1>
        <p>
            株式会社ダミーに関するお問い合わせは、<a href="privacy/index.html">プライバシーポリシー</a>をご一読の上、下記の入力フォームから送信して下さい。
        </p>
        <from action="" method="post">
            <table border="1">

                <tr>
                    <th>お名前</th>
                    <td>
                        <input type="text" id="your_name" name="your_name">
                    </td>
                </tr>

                <tr>
                    <th>メールアドレス</th>
                    <td>
                        <input type="text" id="your_email" name="your_email">
                    </td>
                </tr>

                <tr>
                    <th>お問い合わせ内容</th>
                    <td>
                        <textarea id="inquiry" name="inquiry" rows="10" cols="60"></textarea>
                    </td>
                </tr>
                
            </table>
        </from>
        <input type="submit" value="入力確認画面へ">
        <p>&copy; 2016 株式会社ダミー All Rights Reserved.</p>
    </body>
</html>
